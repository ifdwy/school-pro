<body >
 <img src="图片/top_logo.png">
 <div class="load">
 <div class="F">
 <form name="form1" method="post" action="" onSubmit="return checkNull(form1)">  
  <table width="650" height="650" align="center" border="0" cellpadding="0" cellspacing="1">
    <tr>
      <td colspan="2" bgcolor="#eeeeee" align="center">用户注册</td>
    </tr>
    <tr>
      <td width="200" align="center" bgcolor="#FFFFFF">用户名：</td>
      <td width="600" bgcolor="#FFFFFF"><input class="In" name="user" type="text" id="user_id" title="用户名">

    </tr>

    </tr>

       <tr>
      <td align="center" bgcolor="#FFFFFF">电话：</td>

      *</td>
    </tr>
       <tr>
      <td align="center" bgcolor="#FFFFFF">邮箱：</td>
      <td bgcolor="#FFFFFF"><input  class="In" name="email" type="text" id="email_id" title="邮箱">
      *</td>
    </tr>
    <tr>
      <td bgcolor="#FFFFFF">&nbsp;</td>
      <td bgcolor="#FFFFFF"><input class="In2" name="Submit" type="submit" class="btn_grey" value="注册">
      &nbsp;
     </td>
